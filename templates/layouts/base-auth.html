{% load static %}

<!doctype html>
<html lang="en" class="dark">

<head>
    {% if google_tag %}
      {% include "includes/analytics.html" %}
    {% endif %}

    <meta name="google-site-verification" content="EtXV-RjJPvOzjyJL8MPdHiNQDZnoFBt-87HRdYuJJuE" />

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>App Generator - One-Click Sign IN (GitHub) | App Generator</title>

    <meta name="author"      content="Made by RoSoft | https://rosoftware.ro/">
    <meta name="description" content="Generate Digital Products, AI Tools, Deployment Automation - Sign IN ">
    <meta name="keywords"    content="sign in, github oauth, app-generator login">
    
    <link rel="canonical" href="https://app-generator.dev/{{ page_canonical }}" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://flowbite-admin-dashboard.vercel.app/app.css">
    
    <link rel="icon" type="image/png" href="{% static "common/favicon.ico" %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static "common/apple-icon.png" %}">
  
    <link rel="shortcut icon" type="image/x-icon" href="{% static "common/favicon-196x196.png" %}" sizes="196x196" />
    <link rel="shortcut icon" type="image/x-icon" href="{% static "common/favicon-160x160.png" %}" sizes="160x160" />
    <link rel="shortcut icon" type="image/x-icon" href="{% static "common/favicon-96x96.png" %}"   sizes="96x96"   />
    <link rel="shortcut icon" type="image/x-icon" href="{% static "common/favicon-16x16.png" %}"   sizes="16x16"   />
    <link rel="shortcut icon" type="image/x-icon" href="{% static "common/favicon-32x32.png" %}"   sizes="32x32"   />      
    
    <link rel="stylesheet" href="{% static 'dist/main.css' %}">
    <script>
      if (localStorage.getItem('color-theme') === 'dark') {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>

</head>
  <body class="bg-gray-50 dark:bg-gray-800">

    <main class="bg-gray-50 dark:bg-gray-900">
      {% block content %}{% endblock content %}
    </main>

    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="{% static 'dist/main.bundle.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.2/datepicker.min.js"></script>
    
  </body>
</html>
